<div class="contact-card-wrapper basic-flex">
    <div class="contact-card contact-card-1 card" data-emergence="hidden">
        <h3 class="card-title">Contact</h3>
        <form class="center" method="POST" action="https://formspree.io/meowsom3@gmail.com">
            <input type="text" name="name" placeholder="Name">
            <input type="email" name="email" placeholder="Email">
            <textarea rows="3" name="message" placeholder="Message"></textarea><br>
            <button type="submit">Send</button>
        </form>
    </div>
    <div class="contact-card contact-card-2 card" data-emergence="hidden">
        <a class="twitter-timeline" data-lang="en" data-width="100%" data-height="325px" data-chrome="transparent noborders nofooter" href="https://twitter.com/meowsom3">Sorry, but the inline Twitter module is either loading or has failed to load.</a>
    </div>
</div>
